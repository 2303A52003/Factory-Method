<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Delivery Factory Method</title>
<style>
  body{font-family:"Segoe UI",sans-serif;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#fdf6f9;margin:0}
  .container{background:#fff;padding:24px;border-radius:20px;box-shadow:0 8px 20px rgba(0,0,0,0.1);width:min(480px,92vw)}
  h1{text-align:center;color:#ff6b81}
  .controls{display:flex;gap:12px;margin-bottom:20px}
  select,button{padding:10px 12px;border-radius:10px;border:1px solid #ddd;font-size:14px}
  button{cursor:pointer;background:#ff6b81;color:#fff;border:none;transition:.2s}
  button:hover{background:#ff4757}
  .users{display:grid;gap:12px}
  .card{padding:14px 18px;border-radius:14px;background:#fff0f5;box-shadow:0 4px 10px rgba(0,0,0,0.08)}
  .role{font-weight:600;font-size:15px;margin-bottom:6px}
  .action{font-size:13px;color:#444}
  .emoji{font-size:20px;margin-right:6px}
  #clear{background:#aaa;margin-left:auto}
  #clear:hover{background:#666}
</style>
</head>
<body>
<div class="container">
  <h1>üçï Food Delivery App</h1>
  <div class="controls">
    <select id="type">
      <option value="customer">Customer</option>
      <option value="delivery">Delivery Partner</option>
      <option value="restaurant">Restaurant</option>
      <option value="chef">Chef</option>
      <option value="admin">Admin</option>
    </select>
    <button id="make">Create</button>
    <button id="clear">Clear</button>
  </div>
  <div class="users" id="users"></div>
</div>

<script>
// Product interface
class User{showRole(){};showAction(){}}

// Concrete Products
class Customer extends User{
  showRole(){return "üë©‚Äçüíª I am a Customer"}
  showAction(){return "I browse menus and order food üçî"}
}
class DeliveryPartner extends User{
  showRole(){return "üö¥ I am a Delivery Partner"}
  showAction(){return "I pick up and deliver food üõµ"}
}
class Restaurant extends User{
  showRole(){return "üè¨ I am a Restaurant"}
  showAction(){return "I prepare delicious meals üç≤"}
}
class Chef extends User{
  showRole(){return "üë®‚Äçüç≥ I am a Chef"}
  showAction(){return "I cook yummy dishes üçù"}
}
class Admin extends User{
  showRole(){return "üõ†Ô∏è I am an Admin"}
  showAction(){return "I manage users and orders üìä"}
}

// Factories
class UserFactory{createUser(){throw new Error("override")}}
class CustomerFactory extends UserFactory{createUser(){return new Customer()}}
class DeliveryPartnerFactory extends UserFactory{createUser(){return new DeliveryPartner()}}
class RestaurantFactory extends UserFactory{createUser(){return new Restaurant()}}
class ChefFactory extends UserFactory{createUser(){return new Chef()}}
class AdminFactory extends UserFactory{createUser(){return new Admin()}}

// Mapping
const map={
  customer:new CustomerFactory(),
  delivery:new DeliveryPartnerFactory(),
  restaurant:new RestaurantFactory(),
  chef:new ChefFactory(),
  admin:new AdminFactory()
}

// DOM
const usersDiv=document.getElementById("users")
document.getElementById("make").addEventListener("click",()=>{
  const f=map[document.getElementById("type").value]
  const u=f.createUser()
  const card=document.createElement("div")
  card.className="card"
  card.innerHTML=`<div class="role">${u.showRole()}</div>
                  <div class="action">${u.showAction()}</div>`
  usersDiv.appendChild(card)
})

document.getElementById("clear").addEventListener("click",()=>{
  usersDiv.innerHTML=""
})
</script>
</body>
</html>
