<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Delivery Categories</title>
<style>
  body{font-family:"Segoe UI",sans-serif;margin:0;background:linear-gradient(135deg,#ffe6f0,#fff5e6);display:flex;justify-content:center;align-items:center;min-height:100vh}
  .container{background:#fff;padding:24px;border-radius:22px;box-shadow:0 8px 24px rgba(0,0,0,0.15);width:min(520px,92vw);text-align:center}
  h1{color:#ff6b81;margin-top:0}
  select,button{padding:10px 14px;border:none;border-radius:12px;margin:8px;font-size:14px;cursor:pointer}
  select{border:1px solid #ccc}
  button{color:#fff;background:#ff6b81;transition:.2s}
  button:hover{background:#ff4757}
  #track{margin-top:20px;font-size:15px;color:#333;font-weight:600}
  .progress{height:10px;background:#eee;border-radius:8px;overflow:hidden;margin:14px 0}
  .bar{height:100%;width:0;background:#ff6b81;transition:width 1s}
  .emoji{font-size:40px;margin:12px}
  canvas{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none}
</style>
</head>
<body>
<canvas id="confetti"></canvas>
<div class="container">
  <h1>üç¥ Food Delivery App</h1>
  
  <!-- Category & Options -->
  <div>
    <label>Choose Category: </label>
    <select id="category">
      <option value="fast">Fast Food</option>
      <option value="healthy">Healthy</option>
      <option value="dessert">Desserts</option>
      <option value="drinks">Drinks</option>
    </select>
    
    <select id="item"></select>
  </div>
  
  <button id="start">Start Order</button>
  
  <div id="track">Pick a category & start üöÄ</div>
  <div class="progress"><div class="bar" id="bar"></div></div>
  <div id="emoji" class="emoji">üòä</div>
</div>

<script>
// categories with options
const foodCategories={
  fast:["üçî Burger","üçï Pizza","üå≠ Hotdog"],
  healthy:["ü•ó Salad","ü•¶ Broccoli","üçé Apple"],
  dessert:["üç© Donut","üç∞ Cake","üç¶ Ice Cream"],
  drinks:["‚òï Coffee","ü•§ Soda","üßã Bubble Tea"]
}

// populate items when category changes
const cat=document.getElementById("category")
const itemSel=document.getElementById("item")
function loadItems(){
  itemSel.innerHTML=""
  foodCategories[cat.value].forEach(f=>{
    let opt=document.createElement("option")
    opt.text=f
    itemSel.add(opt)
  })
}
cat.addEventListener("change",loadItems)
loadItems()

// order steps
let stage=0,chosenFood=""
const steps=[
  {msg:"üë©‚Äçüíª Customer placed an order ",emoji:"üõí"},
  {msg:"üè¨ Restaurant received order ",emoji:"üç≤"},
  {msg:"üë®‚Äçüç≥ Chef is cooking ",emoji:"üç≥"},
  {msg:"üö¥ Delivery Partner is on the way ",emoji:"üõµ"},
  {msg:"‚úÖ Order Delivered! Enjoy your meal ",emoji:"üéâ"}
]

document.getElementById("start").addEventListener("click",()=>{
  stage=0
  chosenFood=itemSel.value
  nextStep()
})

function nextStep(){
  if(stage<steps.length){
    document.getElementById("track").innerText=steps[stage].msg+chosenFood
    document.getElementById("emoji").innerText=steps[stage].emoji
    document.getElementById("bar").style.width=((stage+1)/steps.length*100)+"%"
    if(stage===steps.length-1){launchConfetti()}
    stage++
    if(stage<steps.length){setTimeout(nextStep,2000)}
  }
}

// üéâ Confetti animation
const canvas=document.getElementById("confetti")
const ctx=canvas.getContext("2d")
canvas.width=window.innerWidth
canvas.height=window.innerHeight
let confetti=[]
function launchConfetti(){
  confetti=[]
  for(let i=0;i<180;i++){
    confetti.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,
      r:Math.random()*6+4,dx:Math.random()-0.5,dy:Math.random()*3+2,color:`hsl(${Math.random()*360},100%,50%)`})
  }
  animateConfetti()
}
function animateConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height)
  confetti.forEach(c=>{
    ctx.beginPath()
    ctx.arc(c.x,c.y,c.r,0,Math.PI*2)
    ctx.fillStyle=c.color
    ctx.fill()
    c.y+=c.dy
    c.x+=c.dx
    if(c.y>canvas.height) c.y=0
  })
  requestAnimationFrame(animateConfetti)
}
</script>
</body>
</html>
